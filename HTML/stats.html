	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
	</head>

    <body>
    	<header class="container-fluid bg-black text-white">
        	<nav class="navbar fixed-top navbar-dark sticky-top">
            	<a class="navbar-brand" href="#">
                	<img src="https://www.activeliving.ie/content/uploads/2020/04/placeholder-logo-2.png" alt="logo" width="50px">
                  	Wordlock
            	</a>  
              	<menu class="navbar-nav">
                  	<li class="nav-item">
                		<a class="nav-link" href="index.html">Home</a>
                  	</li>
                  	<li class="nav-item">
                      	<a class="nav-link" href="play.html">Play</a>
                  	</li>
                  	<li class="nav-item">
                      	<a class="nav-link active" href="stats.html">Stats</a>

                  	<li class="nav-item">
                      	<a class="nav-link" href="about.html">About</a>
                  	</li>
              	</menu>
          	</nav>

        <main class="container-fluid bg-white justify-content-center text-center table-responsive">
			<h2 id="user">User's Stats</h2> <br>
			<table class="table" id="stats">
				<thead>
					<tr>
						<th class="col-6">Plays</th>
						<th class="col-6">Wins</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="plays">##</td>
						<td id="wins">##</td>
					</tr>
				</tbody>
			</table> <br>
            <table class="table" id="highscores">
              	<thead>
                	<tr>
						<th class="col-6">#</th>
						<th class="col-6">High Score</th>
                	</tr>
              	</thead>
              	<tbody>
					<tr>
                  		<td>1</td>
                  		<td id="score1">###</td>
                	</tr>
					<tr>
                    	<td>2</td>
                    	<td id="score2">###</td>
					</tr>
					<tr>
                    	<td>3</td>
                    	<td id="score3">###</td>
                	</tr>
              	</tbody>
            </table> <br>
        </main>

		<footer class="bg-black p-2 text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Spencer Gardner</span>
