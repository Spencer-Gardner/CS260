        <main class="container-fluid bg-white justify-content-center text-center">
            <div class="container-fluid py-2 text-large">

                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

                Player

            <div class="container-fluid py-2">
                <label for="count">Score</label> <br>
                <input type="text" id="count" value="###" style="width:25px; border:none" readonly />

            <div class="container-fluid py-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">

                  3:00
            </div>

            <hr style="width:75%" />

            <div class="container-fluid py-5">
                <input type="text" id="input1" />
                <input type="text" id="input2" />
                <input type="text" id="input3" />
                <input type="text" id="input4" />
                <input type="text" id="input5" />
                <input type="text" id="input6" />
                <input type="text" id="input7" />

                    <button class="btn btn-outline-dark">L2</button>

                    <button class="btn btn-outline-dark">L4</button>
                    <button class="btn btn-outline-dark">L5</button>
                </div>
            
                <div class="container-fluid p-2">
                    <button class="btn btn-outline-dark">Enter</button>
                </div>

        <footer class="bg-black text-white-50">
