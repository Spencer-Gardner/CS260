<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wordlock</title>
        <link rel="icon" href="https://www.activeliving.ie/content/uploads/2020/04/placeholder-logo-2.png" /> <!-- Icon -->
        <link rel="stylesheet" href="index.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="container-fluid bg-black text-white">
            <nav class="navbar fixed-top navbar-dark sticky-top">
                <a class="navbar-brand" href="#">
                    <img src="https://www.activeliving.ie/content/uploads/2020/04/placeholder-logo-2.png" alt="logo" width="50px">
                    Wordlock
                </a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid bg-white justify-content-center text-center">
            <div class="containter-fluid pb-4">
                <h1>Welcome!</h1>
            </div>
            <div id="loginControls" style="display: none" class="card border-dark p-4">
                <h4>Login</h4>
                <div class="input-group pt-2"><input type="text" class="form-control" id="username" placeholder="Username" /></div>
                <div class="input-group pt-2 pb-4"><input type="text" class="form-control" id="password" placeholder="Password" /></div>
                <button type="button" class="btn btn-sm btn-outline-dark" onclick="login()">Enter</button>
                <button type="button" class="btn btn-sm btn-outline-dark" onclick="create()">Create</button>
            </div>
            <div id="playControls" style="display: none" class="card border-dark p-4">
                <h4 id="user">User</h4>
                <button type="button" class="btn btn-sm btn-outline-dark" onclick="play()">Play</button>
                <button type="button" class="btn btn-sm btn-outline-dark" onclick="logout()">Logout</button>
            </div>
            <div class="modal fade" id="msgModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content text-dark">
                    <div class="modal-body">error message here</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>
            <br><br>
            <div>
                <h4 id="message"></h4>
            </div>
            <br><br><br>
        </main>

        <footer class="bg-black p-2 text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Spencer Gardner</span>
                <a class="text-reset" href="https://github.com/Spencer-Gardner/CS_260">GitHub</a>
            </div>
        </footer>
        <script src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
