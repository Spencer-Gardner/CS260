<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wordlock</title>
        <link rel="icon" href="https://www.activeliving.ie/content/uploads/2020/04/placeholder-logo-2.png" /> <!-- Icon -->
        <link rel="stylesheet" href="play.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="container-fluid bg-black text-white">
            <nav class="navbar fixed-top navbar-dark sticky-top">
                <a class="navbar-brand" href="#">
                    <img src="https://www.activeliving.ie/content/uploads/2020/04/placeholder-logo-2.png" alt="logo" width="50px">
                    Wordlock
                </a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="play.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid bg-white justify-content-center text-center">
            <div class="container-fluid py-3">
                <button class="btn btn-outline-dark" id="play" onclick="play()">Play</button>
            </div>
            
            <div class="row">
                <div class="col-6 p-3" id="timer-container">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                        <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                        <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
                        </svg>
                    </div>
                    <div id="timer">03:00</div>
                </div>
                <div class="col-6 p-3" id="score-container">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                        </svg>
                    </div>
                    <div id="score">--</div>
                </div>
            </div>         

            <hr style="width:75%" />

            <div class="container-fluid row py-3">
                <h1 id="word">_ _ _ _ _ _ _</h1>                 
            </div>

            <div class="card border-dark p-4">
                <div class="container-fluid py-2">
                    <button class="btn btn-outline-dark" id="extra1" onclick="addLetter('extra1')">_</button>
                    <button class="btn btn-outline-dark" id="extra2" onclick="addLetter('extra2')">_</button>
                </div>
            
                <div class="container-fluid pt-2 pb-4">
                    <button class="btn btn-outline-dark" id="letter1" onclick="addLetter('letter1')">_</button>
                    <button class="btn btn-outline-dark" id="letter2" onclick="addLetter('letter2')">_</button>
                    <button class="btn btn-outline-dark" id="letter3" onclick="addLetter('letter3')">_</button>
                    <button class="btn btn-outline-dark" id="letter4" onclick="addLetter('letter4')">_</button>
                    <button class="btn btn-outline-dark" id="letter5" onclick="addLetter('letter5')">_</button>
                </div>
            
                <div class="row">
                    <button class="btn btn-outline-dark col m-2" id="delete" onclick="deleteLetter()">Delete</button>
                    <button class="btn btn-outline-dark col m-2" id="enter" onclick="enterWord()">Enter</button>
                </div>
            </div>
            <br>
        </main>    

        <footer class="bg-black p-2 text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Spencer Gardner</span>
                <a class="text-reset" href="https://github.com/Spencer-Gardner/CS_260">GitHub</a>
            </div>
        </footer>
        <script src="play.js"></script>
    </body>
</html>
